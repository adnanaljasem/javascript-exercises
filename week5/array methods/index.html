<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>include</title>
  </head>
  <body>
    <h1>Query Selector and innerHTML</h1>
    <div id="div"></div>
    <script>
      var myDiv = document.querySelector("div");
      myDiv.innerHTML = "helloooooooooo <strong>Adnan</strong>";
    </script>
  </body>
</html>
